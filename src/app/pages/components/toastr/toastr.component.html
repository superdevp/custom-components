<div class="flex flex-col gap-4 justify-center items-center">
  <p class="mt-4 text-2xl font-bold text-blue-500">
    Toastrs
  </p>
  <div class="flex gap-4">
    <u-button label="Open Toastr" variant="success" size="medium" shape="rounded" state="default" type="contained" (click)="openToastr('success')"></u-button>

    <u-button label="Open Toastr" variant="warning" size="medium" shape="rounded" state="default" type="contained" (click)="openToastr('warning')"></u-button>

    <u-button label="Open Toastr" variant="primary" size="medium" shape="rounded" state="default" type="contained" (click)="openToastr('info')"></u-button>

    <u-button label="Open Toastr" variant="danger" size="medium" shape="rounded" state="default" type="contained" (click)="openToastr('error')"></u-button>
  </div>
</div>
